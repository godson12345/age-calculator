<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;700&family=Poppins:ital,wght@0,700;1,900&family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>age calculator</title>

</head>
<body>
    <div class="container">
        <div class="date">
            <label for="day" class="Days">DAY</label>
            <input type="text" id="input-field" placeholder="DD">

            <label for="month" class="Days2">MONTH</label>
            <input type="text" id="input-field" placeholder="MM">

            <label for="year" class="Days3">YEAR</label>
            <input type="text" id="input-field" placeholder="YYYY">
        </div>
        <div class="line"></div>
        <div class="circle"></div>
        <img src="icon-arrow.svg" alt="arrow" id="arrow">
        <div class="date2">
            <p id="text1"><span>--</span>years</p>

            <p id="text1"><span>--</span>month</p>

            <p id="text1"><span>--</span>days</p>
        </div>
    </div>
</body>
</html>
